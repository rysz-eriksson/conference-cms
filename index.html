<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Affinity - CMS</title>
</head>
<body>
    <form method="POST" id="myForm" class="form">
        <div class='form-row'>
            <label for="lecturer_name">Lecturer Name</label>
              <select id="lecturer_name" name="lecturer_name">
                <option value=''>Select name</option>
              </select>
            </div>
        <div class='form-row'>
            <label for='stream_url'>Video URL</label>
            <input id='stream_url' name='stream_url' type='text' required placeholder="i.e. https://example.com/stream/master.m3u8"/>
          </div>
          <div class="form-row">
            <label for="stream_title">Lecture Title</label>
            <input id="stream_title" name="stream_title" type="text" required placeholder="i.e. What are kubernetes?">
        </div>
          <div class="form-row">
              <label for="image_url">Image/Poster URL</label>
              <input id="image_url" name="image_url" type="text" required placeholder="Please put url for thumbnail/poster image">
          </div>
          <fieldset class="radio-button">
              <legend>Type of content</legend>
              <input type="radio" id="live" name="content_type" value="live">
              <label for="live" class="radio-label">Live</label>
              <input type="radio" id="vod" name="content_type" value="vod">
              <label for="vod" class="radio-label">VoD</label>
          </fieldset>
          <input type="submit" value="Submit" class="form-row submit-button">
    </form>
    <div class="table-container">
    <table id="live-list">
      <thead>
        <tr>
          <th>track_id</th>
          <th>stream_id</th>
          <th>title</th>
          <th>lecturer_name</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <table id="vod-list">
      <thead>
        <tr>
          <th>content_id</th>
          <th>stream_id</th>
          <th>title</th>
          <th>lecturer_name</th>
          <th>image_url</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <footer>
    <p>Code on <a href="https://github.com/rysz-eriksson/conference-cms" target="_blank">GitHub</a>.</p> 
  </footer>
    <script type="text/javascript" src="input.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
